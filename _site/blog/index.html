<h1>Blog</h1>

<div class="search-container">
  <input type="text" id="search-input" placeholder="Search posts...">
  <button id="search-button">Search</button>
</div>

<div id="search-results" style="display: none;">

</div>

<div id="blog-content">
  <ul class="post-list">
    
    
    
    
    

    
    
      <li class="post-item has-image" style="background-image: url('https://i.imgur.com/6R5V6Xz.jpg');">
        <div class="post-content">

  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const searchResults = document.getElementById('search-results');
    const resultsList = document.getElementById('results-list');
    const blogContent = document.getElementById('blog-content');
    const categoryLinks = document.querySelectorAll('.category-link');
  
    function performSearch(searchTerm) {
      const term = searchTerm.toLowerCase();
      
      blogContent.style.display = 'none';
      searchResults.style.display = 'block';
      
      resultsList.innerHTML = '';
      
      
        const postTitle = "Blogs Coming Soon!".toLowerCase();
        const postCategories = [
          
            "General".toLowerCase()
          
          
        ];
        
        if (postTitle.includes(term) || postCategories.some(cat => cat.includes(term))) {
          const li = document.createElement('li');
          li.className = "post-item has-image";
          
          li.style.backgroundImage = "url('https://i.imgur.com/6R5V6Xz.jpg')";
          
          
          li.innerHTML = `
            <div class="post-content">
              <h2>
                <a class="post-link" href="/blog/2024/07/08/Blog-Coming-Soon/">Blogs Coming Soon!</a>
              </h2>
              <div class="post-meta">
                <span class="post-date">July 8, 2024</span>
                
                  <span class="post-categories">
                    | Categories:
                    
                    <a href="#" class="category-link" data-category="general">General</a>
                    
                  </span>
                
              </div>
              <p>Blog Coming Soon!
</p>
            </div>
          `;
          resultsList.appendChild(li);
        }
      
      
      if (resultsList.children.length === 0) {
        resultsList.innerHTML = '<li>No results found.</li>';
      }
    }
  
    searchButton.addEventListener('click', function() {
      performSearch(searchInput.value);
    });
  
    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch(searchInput.value);
      }
    });
  
    categoryLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const category = link.dataset.category;
        searchInput.value = category;
        searchInput.placeholder = `Search posts in ${category}`;
        performSearch(category);
      });
    });
  
    const returnButton = document.createElement('button');
    returnButton.textContent = 'Return to Blog';
    returnButton.id = 'return-button';
    returnButton.addEventListener('click', function() {
      searchResults.style.display = 'none';
      blogContent.style.display = 'block';
      searchInput.value = '';
      searchInput.placeholder = 'Search posts...';
    });
    searchResults.insertBefore(returnButton, searchResults.firstChild);
  });
  </script>
